<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket Billing System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url("C:/xampp/htdocs/supermarket_billing/cart-supermarket-shopping-cart-supermarket-cart-supermarket_594776-4513.avif"); /* Replace with your actual image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
            max-width: 600px;
            margin: auto;
            text-align: center;
        }

        input, button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
        }

        button {
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        #addItemBtn {
            background-color: #2e8b57;
            color: white;
        }

        #downloadBtn {
            background-color: #007BFF;
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            color: black;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #2e8b57;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸŒŸ Hellen's Supermarket ðŸŒŸ</h1>
        <p>Enter item details below:</p>

        <div class="form-container">
            <input type="text" id="itemName" placeholder="Item Name" required>
            <input type="number" id="rate" placeholder="Rate (KShs)" required>
            <input type="number" id="quantity" placeholder="Quantity" required>
            <button id="addItemBtn" type="button" onclick="addItem()">âž• Add Item</button>
        </div>

        <h2>ðŸ§¾ Supermarket Bill</h2>
        <table id="billTable">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Rate</th>
                    <th>Qty</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h3 id="totalAmount">Total: KShs. 0</h3>
        <button id="downloadBtn" onclick="downloadReceipt()">ðŸ“„ Download Receipt</button>
    </div>

    <script>
        let billItems = [];
        let total = 0;

        function addItem() {
            const itemName = document.getElementById('itemName').value;
            const rate = parseFloat(document.getElementById('rate').value);
            const quantity = parseInt(document.getElementById('quantity').value);

            if (!itemName || isNaN(rate) || isNaN(quantity) || rate <= 0 || quantity <= 0) {
                alert("Please enter valid values.");
                return;
            }

            const amount = rate * quantity;
            billItems.push({ itemName, rate, quantity, amount });
            total += amount;

            updateBillTable();
            document.getElementById('itemName').value = "";
            document.getElementById('rate').value = "";
            document.getElementById('quantity').value = "";
        }

        function updateBillTable() {
            const tableBody = document.querySelector("#billTable tbody");
            tableBody.innerHTML = "";
            billItems.forEach((item) => {
                const row = `<tr>
                    <td>${item.itemName}</td>
                    <td>KShs. ${item.rate}</td>
                    <td>${item.quantity}</td>
                    <td>KShs. ${item.amount}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });

            document.getElementById("totalAmount").innerText = `Total: KShs. ${total}`;
        }

        function downloadReceipt() {
            let receiptContent = "ðŸŒŸ Hellen's Supermarket ðŸŒŸ\n";
            receiptContent += "-------------------------------------\n";
            receiptContent += "Item | Rate | Qty | Amount\n";
            receiptContent += "-------------------------------------\n";

            billItems.forEach((item) => {
                receiptContent += `${item.itemName} | KShs. ${item.rate} | ${item.quantity} | KShs. ${item.amount}\n`;
            });

            receiptContent += "-------------------------------------\n";
            receiptContent += `Total: KShs. ${total}\n`;
            receiptContent += "âœ¨ Thank you for shopping with us! Happy Shopping! âœ¨";

            const blob = new Blob([receiptContent], { type: "text/plain" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "Receipt.txt";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>

</body>
</html>
